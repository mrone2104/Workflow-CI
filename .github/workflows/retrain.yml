name: Retrain & Build Docker (MLflow Project)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3️⃣ Install MLflow & dependencies
    - name: Install dependencies
      run: |
        pip install mlflow pandas scikit-learn xgboost matplotlib seaborn

    # 4️⃣ Run MLflow Project (FIX ERROR CONDA)
    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager local

    # 5️⃣ Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6️⃣ Build Docker Image via MLflow (ADVANCE)
    - name: Build Docker Image with MLflow
      run: |
        mlflow models build-docker \
          -m mlruns/*/*/artifacts/model \
          -n riskinanda/telco-offer-ml

    # 7️⃣ Push Docker Image
    - name: Push Docker Image
      run: |
        docker push riskinanda/telco-offer-ml

    # 8️⃣ Upload MLflow Artifacts (BUKTI CI)
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns
