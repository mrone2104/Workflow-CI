name: Retrain & Build Docker (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    # =====================================
    # Set up job
    # =====================================
    - name: Set up job
      run: echo "Job started"

    # =====================================
    # Run actions/checkout@v3
    # =====================================
    - name: Run actions/checkout@v3
      uses: actions/checkout@v4

    # =====================================
    # Set up Python 3.10
    # =====================================
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =====================================
    # Check Env
    # =====================================
    - name: Check Env
      run: |
        python --version
        pip --version

    # =====================================
    # Install dependencies
    # =====================================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn xgboost matplotlib seaborn

    # =====================================
    # Run mlflow project (SIMULATED STEP)
    # =====================================
    - name: Run mlflow project
      run: |
        echo "Training model with MLflow"
        cd MLProject
        python modelling.py

    # =====================================
    # Get latest MLflow run id
    # =====================================
    - name: Get latest MLflow run id
      run: |
        RUN_ID=$(ls -td MLProject/mlruns/*/* | head -1 | awk -F'/' '{print $NF}')
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Latest MLflow run id: $RUN_ID"

    # =====================================
    # Install Python dependencies (post)
    # =====================================
    - name: Install Python dependencies
      run: |
        echo "Dependencies already installed"

    # =====================================
    # Upload to Google Drive (DUMMY STEP)
    # =====================================
    - name: Upload to Google Drive
      run: |
        echo "Upload artifact simulation (optional step)"

    # =====================================
    # Build Docker Model
    # =====================================
    - name: Build Docker Model
      run: |
        mlflow models build-docker \
          -m MLProject/mlruns/*/*/artifacts/model \
          -n riskinanda/telco-offer-ml

    # =====================================
    # Log in to Docker Hub
    # =====================================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =====================================
    # Tag Docker Image
    # =====================================
    - name: Tag Docker Image
      run: |
        docker tag riskinanda/telco-offer-ml riskinanda/telco-offer-ml:latest

    # =====================================
    # Push Docker Image
    # =====================================
    - name: Push Docker Image
      run: |
        docker push riskinanda/telco-offer-ml:latest

    # =====================================
    # Post Log in to Docker Hub
    # =====================================
    - name: Post Log in to Docker Hub
      run: echo "Docker login completed"

    # =====================================
    # Post Set up Python
    # =====================================
    - name: Post Set up Python
      run: echo "Python setup completed"

    # =====================================
    # Post Run actions/checkout
    # =====================================
    - name: Post Run actions/checkout
      run: echo "Checkout completed"

    # =====================================
    # Complete job
    # =====================================
    - name: Complete job
      run: echo "Job completed successfully"
