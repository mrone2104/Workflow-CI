name: Retrain & Build Docker (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    # =====================================
    # Set up job
    # =====================================
    - name: Set up job
      run: echo "Job started"

    # =====================================
    # Checkout repository
    # =====================================
    - name: Run actions/checkout@v3
      uses: actions/checkout@v4

    # =====================================
    # Set up Python
    # =====================================
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =====================================
    # Check environment
    # =====================================
    - name: Check Env
      run: |
        python --version
        pip --version

    # =====================================
    # Install dependencies
    # =====================================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn xgboost matplotlib seaborn

    # =====================================
    # Train model with MLflow
    # =====================================
    - name: Train model with MLflow
      run: |
        cd MLProject
        python modelling.py

    # =====================================
    # Get latest MLflow run id
    # =====================================
    - name: Get latest MLflow run id
      run: |
        EXP_ID=$(ls MLProject/mlruns | grep -v trash | head -1)
        RUN_ID=$(ls -td MLProject/mlruns/$EXP_ID/* | head -1 | awk -F'/' '{print $NF}')
        echo "EXP_ID=$EXP_ID" >> $GITHUB_ENV
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Experiment ID: $EXP_ID"
        echo "Run ID: $RUN_ID"

    # =====================================
    # Build Docker Model (MLflow)
    # =====================================
    - name: Build Docker Model
      run: |
        mlflow models build-docker \
          -m MLProject/mlruns/$EXP_ID/$RUN_ID/artifacts/model \
          -n riskinanda/telco-offer-ml

    # =====================================
    # Login to Docker Hub
    # =====================================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =====================================
    # Tag Docker Image
    # =====================================
    - name: Tag Docker Image
      run: |
        docker tag riskinanda/telco-offer-ml riskinanda/telco-offer-ml:latest

    # =====================================
    # Push Docker Image
    # =====================================
    - name: Push Docker Image
      run: |
        docker push riskinanda/telco-offer-ml:latest

    # =====================================
    # Upload MLflow artifacts (bukti CI)
    # =====================================
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    # =====================================
    # Complete job
    # =====================================
    - name: Complete job
      run: echo "CI pipeline completed successfully"
